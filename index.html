<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio - Widia Wati</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Widia Wati</h1>
        <nav>
            <ul class="nav-menu">
                <li><a href="#about">Tentang</a></li>
                <li><a href="#projects">Proyek</a></li>
                <li><a href="#contact">Kontak</a></li>
            </ul>
        </nav>
    </header>
    <div class="body-container">
        <section id="about" class="profile"></section>
            <div class="profile-photo-container">
                <img class="profile-photo" src="./img/mine.jpg" alt="My Photo" width="200">
                <div class="profile-description">
                    <h2>Halo, Saya Widia Wati</h2>
                    <p>Mahasiswa UNU NTB, Jurusan Sistem Informasi. Saya memiliki minat dalam pengembangan web dan teknologi informasi.</p>
                    <a class="github-link" href="https://github.com/widiawati040619" target="_blank">Profil GitHub</a>
                </div>
            </div>
        </section>
        <section id="projects">
            <h2>Proyek</h2>
            <p>Berikut adalah proyek yang telah saya kerjakan:</p>
            <ul>
                <li>Website Portofolio</li>
            </ul>
        </section>
        <section id="contact" class="form-section">
            <h2>Kontak</h2>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name" class="form-label">Nama:</label>
                    <input type="text" id="name" class="form-input">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" class="form-input">
                </div>
                <div class="form-group">
                    <label for="phone" class="form-label">No. Telepon:</label>
                    <input type="tel" id="phone" class="form-input">
                </div>
                <div class="form-group">
                    <label for="messages" class="form-label">Pesan:</label>
                    <textarea id="messages" class="form-textarea" rows="4" cols="50"></textarea>
                </div>
                <button type="submit" class="form-button">Kirim</button>
            </form>
        </section>
    </div>
</body>
</html>
